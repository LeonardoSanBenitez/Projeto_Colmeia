<!DOCTYPE html>
<html lang="pt-br">
	<!--- CABEÇALHO --->
	<head>
		<!-- Definições Iniciais -->
		<title>Colmeia - Gestão do Conhecimento no IFSC</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible"	content="IE=edge,chrome=1" />
		<meta name="description"			content="Ferramenta para gestão do conhecimento no Deparamento Acadêmico de Eletrônica do IFSC." />
		<meta name="keywords"				content="Colmeia, DAELN, IFSC" />
		<meta name="author"					content="Leonardo Waideman and Leonardo Benitez" />
		<meta name="viewport"				content="width=device-width, initial-scale=1" />
		<meta name="robots" 				content="index,follow" />
		<meta http-equiv="content-language"	content="pt-br" />
		<link rel="icon"					href="recursos/imagens/favicon.ico"  type="shortcut icon" />

		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="recursos/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="recursos/css/template.css" />
		<link rel="stylesheet" href="recursos/css/honeycombs.css" type="text/css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	</head>

	<!--- CORPO DA PÁGINA --->
	<body>
		<div class="geral">
			<!-- Barra de Navegação -->
			<header id="navbar"></header>

				</div>
				<p class="bg-success">Pesquisar, descobrir, evoluir...</p>


				<!-- Colmeia -->
				<div class="honeycombs">
					<div class="comb" style="cursor: pointer;" onclick="window.location='http://moodle.florianopolis.ifsc.edu.br/';">
						<img src="modelo/alunos/moodle.jpg" alt="moodle"/>
						<span></span>
					</div>
					<div class="comb" style="cursor: pointer;" onclick="window.location='http://biblioteca.ifsc.edu.br/';">
						<img src="modelo/alunos/biblioteca_virtual.jpg" alt="biblioteca virtual"/>
						<span></span>
					</div>
					<div class="comb" style="cursor: pointer;" onclick="window.location='alunos/objetos_de_aprendizagem.html';">
						<img src="modelo/alunos/objetos_de_aprendizagem.jpg" alt="objetos de aprendizagem"/>
						<span></span>
					</div>
					<div class="comb" style="cursor: pointer;" onclick="window.location='alunos/instrumentos.html';">

						<span></span>
					</div>
					<div class="comb" style="cursor: pointer;" onclick="window.location='alunos/ferramentas_computacionais.html';">
						<img src="modelo/alunos/ferramentas_computacionais.jpg" alt="ferramentas computacionais"/>

					</div>

				</div>
			</main>

			<!-- Rodapé -->
			<footer id="rodape"></footer>
		</div>

		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="recursos/js/dropdownNavbar.js"></script>
		<script src="recursos/js/jquery.honeycombs.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$( "#navbar" ).load( "recursos/html/navbar.html #first-level" );
				$( "#rodape" ).load( "recursos/html/rodape.html #first-level" );
				$('.honeycombs').honeycombs({});
			});
