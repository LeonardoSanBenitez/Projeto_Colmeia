				$('.honeycombs').honeycombs({});

				var endereco = "../modelo/alunos/ferramentas_computacionais/";
				seleciona_ferramenta = function(ferramenta){
					// Nome
					$("#titulo_pagina").load(endereco + ferramenta + "/nome.txt",function(responseText, textStatus, XMLHttpRequest){
						if (textStatus == "success") {
							$('.honeycombs').hide('slow');
							$("#bc_2").show();
						}
						if (textStatus == "error") {
							alert ("Desculpe o transtorno, mas este laboratorio não consta na nossa base de dados.");
						}
					});

					// Descrição
					$("#descricao_pagina").load(endereco + ferramenta + "/descricao.txt");

					// Conteudo
					$("#conteudo").load(endereco + ferramenta + "/conteudo.html");
				}
			});
